
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop & Pout | 2-in-1 Eyebrow Trimmer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        -webkit-tap-highlight-color: transparent;
      }
      h1, h2, h3 {
        font-family: 'Playfair Display', serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-50%); }
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .animate-marquee {
        display: inline-block;
        white-space: nowrap;
        /* Significantly slowed down for mobile readability */
        animation: marquee 25s linear infinite;
      }
      .animate-marquee-slow {
        display: flex;
        width: max-content;
        animation: marquee 40s linear infinite;
      }
      .animate-marquee-slow:hover {
        animation-play-state: paused;
      }
      .animate-shimmer {
        background: linear-gradient(90deg, #4c1d95 0%, #fbbf24 50%, #4c1d95 100%);
        background-size: 200% auto;
        animation: shimmer 15s linear infinite;
      }
      .zoom-container:hover img {
        transform: scale(1.1);
      }
      .zoom-container img {
        transition: transform 0.5s ease;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "clsx": "https://esm.sh/clsx@^2.1.1",
        "tailwind-merge": "https://esm.sh/tailwind-merge@^2.3.0"
      }
    }
    </script>
  </head>
  <body class="bg-[#FDFCFD] text-[#1A1A1A]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
